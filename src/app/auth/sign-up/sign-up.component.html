<div class="loginContainer">
  <mat-card>
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
      <form [formGroup]="formGroup" class="userForm">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <!--          <mat-error *ngIf="packingList.get('description').hasError('required')">-->
          <!--            Description is required-->
          <!--          </mat-error>-->
          <input type="email" matInput formControlName="email" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <!--          <mat-error *ngIf="packingList.get('description').hasError('required')">-->
          <!--            Description is required-->
          <!--          </mat-error>-->
          <input type="text" matInput formControlName="username" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <!--          <mat-error *ngIf="packingList.get('description').hasError('required')">-->
          <!--            Description is required-->
          <!--          </mat-error>-->
          <input type="text" matInput formControlName="password" required />
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions class="loginFooter">
      <button mat-button (click)="loginButtonHandle()">Login</button>
      <button mat-button (click)="signUpButtonHandle()">Sign Up</button>
    </mat-card-actions>
  </mat-card>
</div>
